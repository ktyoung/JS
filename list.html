<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row"></div>
    </div>

    <script>
      $.get("https://codingapple1.github.io/price.json").done(function (price) {
        console.log(price.price);
      });

      var products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];

      var row = document.querySelector(".row");
      products.forEach(function (data, i) {
        var card = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${products[i].title}</h5>
          <p>${products[i].price}</p>
        </div>`;
        console.log(data);
        row.insertAdjacentHTML("beforeend", card);
      });
    </script>

    <script>
      // ajax GET 요청하는 방법
      // 1. $.get("GET 요청할 주소").done(function() {})
      // 2. done()에는 GET 요청이 성공할 경우 실행할 코드 작성
      // 3. data는 함수의 매개변수에 저장됨
      $.get("https://codingapple1.github.io/hello.txt").done(function (data) {
        console.log(data);
      });

      // ajax POST 요청하는 방법
      // 1. $.post("POST 요청할 주소", "전달할 내용").done(function() {})
      $.post("https://codingapple1.github.io/hello.txt", { name: "kim" }).done(
        function (data) {
          console.log(data);
        }
      );

      // ajax 요청 실패 시 특정 코드 실행하기
      // 1. .fail(function() {"요청 실패 시 실행할 코드"})
      $.get("dummy text")
        .done(function (data) {
          console.log(data);
        })
        .fail(function () {
          console.log("ajax 요청 실패");
        });

      // 자바스크립트로 ajax 요청하는 방법
      fetch("https://codingapple1.github.io/price.json")
        .then((res) => res.json())
        .then(function (data) {
          console.log(data);
        })
        .catch(function (error) {
          console.log("실패함");
        });
    </script>
  </body>
</html>
