<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
      integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary" id="send">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        if (document.querySelectorAll(".form-control")[0].value == "") {
          e.preventDefault();
          alert("아이디를 입력하세요.");
        } else if (document.querySelectorAll(".form-control")[1].value == "") {
          e.preventDefault();
          alert("비밀번호를 입력하세요.");
        } else if (
          document.querySelectorAll(".form-control")[1].value.length < 6
        ) {
          e.preventDefault();
          alert("비밀번호 길이 짧음.");
        }
      });

      // input에 입력한 값이 변할 때마다 일어나는 input, change 이벤트
      // input 이벤트는 실시간, change 이벤트는 마우스 blur 했을 때 발생
      document
        .querySelectorAll(".form-control")[0]
        .addEventListener("change", function () {
          console.log("값 변경됨");
        });

      // 조건식 작성 시 ==와 ===의 차이?
      // === 는 타입까지 검사함 1 === '1' → false
    </script>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button class="btn btn-danger" id="login">로그인</button>
    </div>

    <script>
      document.querySelector("#login").addEventListener("click", function () {
        document.querySelector(".black-bg").classList.add("show-modal");
      });
      document.querySelector("#close").addEventListener("click", function () {
        document.querySelector(".black-bg").classList.remove("show-modal");
      });

      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", function () {
          document.querySelector(".list-group").classList.toggle("show");
        });
    </script>
  </body>
</html>
