<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
      integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <style>
      ul.list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        border-bottom: 1px solid #ccc;
      }
      ul.list::after {
        content: "";
        display: block;
        clear: both;
      }
      .tab-button {
        display: block;
        padding: 10px 20px 10px 20px;
        float: left;
        margin-right: -1px;
        margin-bottom: -1px;
        color: grey;
        text-decoration: none;
        cursor: pointer;
      }
      .orange {
        border-top: 2px solid orange;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid white;
        border-left: 1px solid #ccc;
        color: black;
        margin-top: -2px;
      }
      .tab-content {
        display: none;
        padding: 10px;
      }
      .show {
        display: block;
      }
    </style>

    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button" data-id="0">Products</li>
        <li class="tab-button orange" data-id="1">Information</li>
        <li class="tab-button" data-id="2">Shipping</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content show">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>
    <script src="tab.js"></script>

    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2 main-option">
        <option>모자</option>
        <option>셔츠</option>
        <option>바지</option>
      </select>
      <select class="form-select mt-2 sub-option" style="display: none">
        <option>95</option>
        <option>100</option>
        <option>105</option>
      </select>
    </form>
    <script>
      var shirt = [95, 100, 105];
      var pants = [28, 30, 32, 34];

      $(".form-select")
        .eq(0)
        .on("input", function () {
          var value = $(".form-select").eq(0).val();
          if (value == "셔츠") {
            $(".form-select").eq(1).css("display", "block");
            $(".form-select").eq(1).html("");
            shirt.forEach((size) => {
              $(".form-select")
                .eq(1)
                .append("<option>" + size + "</option>");
            });
          } else if (value == "바지") {
            $(".form-select").eq(1).css("display", "block");
            $(".form-select").eq(1).html("");
            pants.forEach((size, i) => {
              $(".form-select")
                .eq(1)
                .append("<option>" + size + "</option>");
            });
          } else {
            $(".form-select").eq(1).css("display", "none");
          }
        });

      var obj = { name: "kim", age: 20 };
      for (var key in obj) {
        console.log(obj[key]);
      }
    </script>

    <div id="test"></div>
    <script>
      // 자바스크립트로 html 생성
      // 방법 1.
      var a = document.createElement("p");
      a.innerHTML = "안녕";
      document.querySelector("#test").appendChild(a);

      // 방법 2.
      var b = "<p>하세요<p>";
      // 문자형 HTML 삽입해주는 insertAdjacentHTML() 함수
      document.querySelector("#test").insertAdjacentHTML("beforeend", b);
    </script>
  </body>
</html>
